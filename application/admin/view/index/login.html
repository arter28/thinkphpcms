<body>
	<div class="container-fluid content">
		<div class="row">
			<div id="content" class="col-sm-12 full">
				<div class="row">
					<div class="login-box">
					
						<div class="header">
						SunlyNet系统登录
						</div>
						<script>
                            function refreshVerify() {
                                var ts = Date.parse(new Date())/1000;
                                var img = document.getElementById('verify_img');
                                img.src = "/captcha?id="+ts;
                            }
						</script>
						<form class="form-horizontal login" action="{:url('check')}" method="post">
						
							<fieldset class="col-sm-12">
								<div class="form-group">
									<div class="controls row">
										<div class="input-group col-sm-12">	
											<input type="text" class="form-control" name="username" id="username" placeholder="用户名"/>
											<span class="input-group-addon"><i class="fa fa-user"></i></span>
										</div>	
									</div>
								</div>
							
								<div class="form-group">
									<div class="controls row">
										<div class="input-group col-sm-12">	
											<input type="password" class="form-control" name="password" id="password" placeholder="密码"/>
											<span class="input-group-addon"><i class="fa fa-key"></i></span>
										</div>	
									</div>
								</div>
								<div class="form-group">
									<div class="controls row">
										<div class="input-group col-sm-12">
											<input type="text" class="form-control" name="code" id="code" placeholder="验证码"/>
											<span class="input-group-addon"><i class="fa fa-key"></i></span>
										</div>
										<div><img id="verify_img" src="{:captcha_src()}" alt="验证码" onclick="refreshVerify()">
											<a href="javascript:refreshVerify()">点击刷新</a></div>
									</div>
								</div>

								<div class="row">
							
									<button type="submit" class="btn btn-lg btn-primary col-xs-12">登录</button>
							
								</div>
								
							</fieldset>	

						</form>

						<div class="clearfix"></div>				
						
					</div>
				</div><!--/row-->
		
			</div>	
			
		</div><!--/row-->		
	
		

	</div><!--/container-->
