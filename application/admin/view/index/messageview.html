<body>

	<div class="container-fluid content">
	
		<div class="row">

			{include file="./application/admin/view/index/page_menu.html"/}
						
		<!-- start: Content -->
		<div class="main ">
		
			<div class="row">
				<div class="col-lg-12">
					<h3 class="page-header"><i class="fa fa-tags"></i>咨询反馈</h3>
					<ol class="breadcrumb">
						<li><i class="fa fa-home"></i><a href="/admin/index/index/">首页</a></li>
						<li><i class="fa fa-list-alt"></i><a href="#">查看留言</a></li>
					</ol>
				</div>
			</div>
			
			<div class="row">
				
				<div class="col-lg-12">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h2><i class="fa fa-tags red"></i><strong>查看留言</strong></h2>
						</div>
						<div class="panel-body">
							
							<div id="wizard1" class="wizard-type1">
								<script src="http://cdn.static.runoob.com/libs/angular.js/1.4.6/angular.min.js"></script>
								<script>
                                    var app = angular.module('myApp', []);
                                    app.controller('registerCtrl', function($scope) {
                                        $scope.MesName = "{$MesName}";
                                        $scope.Linkman = "{$Linkman}";
                                        $scope.Address = "{$Address}";
                                        $scope.Telephone = "{$Telephone}";
                                        $scope.Email = "{$Email}";
                                        $scope.QQ = "{$QQ}";
                                        $scope.AddTime = "{$AddTime}";
                                    });
								</script>
								<div ng-app="myApp" ng-controller="registerCtrl">
								<form class="form-horizontal" name="registerForm" method="post" action="/admin/index/saveaboutedit" novalidate>
								<div class="tab-content">
								    <div class="tab-pane" style="display: block;">
											<div class="form-group">
							                    <label for="MesName">标题</label>
												<input type="hidden" value="{$thisid}" name="thisid" id="thisid">
												<input type="text" id="MesName" name="MesName" class="form-control" value="" readonly ng-model="MesName" required>
							                </div>
										<div class="form-group">
											<label for="Linkman">姓名</label>
											<input type="text" id="Linkman" name="Linkman" class="form-control" value="" readonly ng-model="Linkman" required>
										</div>
										<div class="form-group">
											<label for="$Telephone">电话</label>
											<input type="text" id="$Telephone" name="$Telephone" class="form-control" value="" readonly ng-model="$Telephone" required>
										</div>
										<div class="form-group">
											<label for="Email">邮箱</label>
											<input type="text" id="Email" name="Email" class="form-control" value="" readonly ng-model="Email" required>
										</div>
										<div class="form-group">
											<label for="$Address">地址</label>
											<input type="text" id="$Address" name="$Address" class="form-control" value="" readonly ng-model="$Address" required>
										</div>
										<div class="form-group">
											<label for="QQ">QQ</label>
											<input type="text" id="QQ" name="QQ" class="form-control" value="" readonly ng-model="QQ" required>
										</div>
										<div class="form-group">
											<label for="Content">留言内容</label>
											<textarea class="form-control limitTextarea" maxlength="250" rows="10" id="Content" name="Content" ng-model="Content" required></textarea>
										</div>
										<div class="form-group">
											<label for="AddTime">留言时间</label>
											<input type="text" id="AddTime" name="AddTime" class="form-control" value="" readonly ng-model="AddTime" required>
										</div>
								    </div>

								</div>
								
								<div class="actions">
									<input type="button" class="btn btn-default button-previous" name="prev" value="Prev" style="visibility: hidden;"/>
									<input type="button" class="btn btn-primary button-finish pull-right" name="finish" value="返回" onclick="javascript:window.location.href='/admin/index/message/'"/>
								</div>
								</form>
								</div>
							</div>

						</div>

					</div>
					
				</div><!--/col-->
			</div><!--/row-->
			

		</div>
